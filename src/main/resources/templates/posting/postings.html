<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IT Jobs</title>
</head>
<body>
<table>
    <tr th:each="posting:${postings}">
        <td>
            <a th:href="@{|/postings/${posting.id}|}" th:text="${posting.title}">
                Title
            </a>
        </td>

        <td th:text="|D-${posting.remainDay}|">D-day</td>
    </tr>

    <button th:onclick="|location.href='@{/postings/new}'|" type="button">등록</button>

</table>

</body>
</html>
